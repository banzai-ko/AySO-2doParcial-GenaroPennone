<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Docker Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #282c34;
        color: #61dafb;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 50px;
        font-size: 3rem;
      }

      .container {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        background: #333;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        margin-top: 20px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #61dafb;
        background: #282c34;
        color: #61dafb;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background: #61dafb;
        color: #282c34;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      button:hover {
        background: #282c34;
        color: #61dafb;
      }

      footer {
        margin-top: 50px;
        font-size: 0.8rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Drop us a message.</p>

    <div class="container">
      <div class="form-container">
        <!-- Simple contact form -->
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <footer>
      <p>Made with chaos and Docker.</p>
    </footer>
  </body>
</html>
